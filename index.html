<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h1>calc</h1>
          <div class="toggle">
            <p>THEME</p>
            <div class="toggle-container">
              <div class="toggler"></div>
              <input class="button" type="radio" name="toggle" id="one" />
              <label for="one"></label>
              <input class="button" type="radio" name="toggle" id="two" />
              <label for="two"></label>
              <input class="button" type="radio" name="toggle" id="three" />
              <label for="three"></label>
            </div>
          </div>
        </div>
      </header>
      <div class="result-container">
        <div class="result">0</div>
      </div>
      <div class="calc">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="del">DEL</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="fun">+</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="fun">âˆ’</div>
        <div class="sym">.</div>
        <div class="num">0</div>
        <div class="fun">/</div>
        <div class="fun">x</div>
        <div class="reset">RESET</div>
        <div class="equal">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
